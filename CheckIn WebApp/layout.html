<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <html lang = "en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name = 'description' content = "CheckIn Website">
    <meta name = 'author' content = "99 Lines But a Bug Ain't One">
    
    <title>CheckIn</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- CUSTOM STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
          rel='stylesheet' type='text/css'/>
</head>

<body {% block class %} {%endblock %}>
    
    
    <!-- NAVBAR -->
    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img style="" src="../assets/img/CheckLogo.png"/>
                    </a>
                </div>
            </div>
        </div>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="home.html"><i class="fa fa-desktop "></i>Home
                            </a>
                    </li>
                </ul>
            </div>
    
        </nav>
        <!-- /. NAV SIDE  -->
    
    
        <div id="page-wrapper">
            <!--  PAGE INNER  -->
            <div id="page-inner">
                {% block content %}
                {% endblock %}
            </div>

        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    
    <!-- Footer -->
    <div class="footer">
    
    
        <div class="row">
            <div class="col-lg-12">
                &copy; 2014 yourdomain.com | Design by: <a
                    href="http://binarytheme.com" style="color:#fff;"
                    target="_blank">www.binarytheme.com</a>
            </div>
        </div>
    </div>

</body>
</html>
