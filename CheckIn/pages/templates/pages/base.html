<!DOCTYPE html>
{% load static %}

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <html lang = "en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name = 'description' content = "CheckIn Website">
    <meta name = 'author' content = "99 Lines But a Bug Ain't One">

    <title>CheckIn</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'pages/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

    <!-- JS -->
    <script src="{% static 'pages/js/bootstrap.js' %}"></script>
    <script src="{% static 'pages/js/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'pages/js/jquery.qrcode.min.js' %}"></script>

    <!-- OUR Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/style.css' %}" />
</head>
    <!-- OUR JS -->
    <script src="{% static 'pages/js/custom.js' %}"></script>



<body {% block class %} {%endblock %}>


    <!-- NAVBAR -->
    <div id="wrapper">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'pages/img/CheckLogo.png' %}"/> CheckIn
                    </a>
                </div>
            </div>
        </div>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="{% url 'index' %}"><i class="fa fa-desktop "></i>Home </a>
                    </li>
                    <li>
                        <a href="{% url 'qrtest' %}"><i class="fa fa-desktop "></i> QR Test </a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner"> {% block content %} {% endblock %} </div>
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>

    <!-- Footer -->
    <div class="footer">

        <div class="row">
            <div class="col-lg-12">
                &copy; CheckIn Services Group
            </div>
        </div>
    </div>

</body>
</html>
