<!DOCTYPE html>
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <html lang = "en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name = 'description' content = "CheckIn Website">
    <meta name = 'author' content = "99 Lines But a Bug Ain't One">

    <title>CheckIn</title>

    <!-- BOOTSTRAP STYLES-->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/bootstrap.css' %}"/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/font-awesome.css' %}"/>
    <!-- GOOGLE FONTS-->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

    <!-- OUR Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/style.css' %}" />
</head>

<body {% block class %} {%endblock %}>


    <!-- NAVBAR -->
    <div id="wrapper">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="{% static 'pages/img/CheckLogo.png' %}"/>
                    </a>
                </div>
            </div>
        </div>
    <!-- /. NAV TOP  -->
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Admin Actions</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="home.html"><i class="fa fa-desktop "></i>Home
                            </a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- /. NAV SIDE  -->


        <div id="page-wrapper">
            {% block content %}
            {% endblock %}
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>

    <!-- Footer -->
    <div class="footer">


        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-3 footer-section">

            </div>
            <div class="col-lg-3 footer-section">
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>

</body>
</html>
